<h1>
  Contacts
  <a href="/person/new" class="pull-right btn btn-success glyphicon glyphicon-plus"></a>
</h1>

<table class="table table-hover">
  <thead>
    <tr>
      <th ng-click="orderField='id'" ng-class="{'active':orderField=='id'}">Id</th>
      <th ng-click="orderField='last_name'" ng-class="{'active':orderField=='last_name'}">First & Last Name</th>
      <th ng-click="orderField='note'" ng-class="{'active':orderField=='note'}">Note</th>
      <th ng-click="orderField='createdAt'" ng-class="{'active':orderField=='createdAt'}">Created</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="person in (persons | orderBy:orderField) track by person.id">
      <td>{{person.id}}</td>
      <td><a href="/person/{{post.id}}">{{person.first_name}} {{person.last_name}}</a></td>
      <td>{{person.note}}</td>
      <td>{{person.createdAt | date: 'short'}}</td>
      <td>
        <a ng-click="deletePerson(person)" class="glyphicon glyphicon-trash"></a>
        <a ng-click="editPerson(person)" class="glyphicon glyphicon-pencil"></a>
      </td>
    </tr>
  </tbody>
</table>
