<h1>Create new contact</h1>

<form ng-submit="createPerson()" name="newPersonForm" novalidate>
  <div class="form-group" ng-class="{ 'has-error': newPersonForm.first_name.$touched && newPersonForm.first_name.$invalid }">
    <label>First Name</label>
    <input required ng-minlength="3" ng-maxlength="20" name="first_name" ng-model="newPerson.first_name" type="text" class="form-control">

    <div ng-if="newPersonForm.first_name.$touched" ng-messages="newPersonForm.first_name.$error" class="help-block">
      <div ng-messages-include="/views/messages.html"></div>
    </div>
  </div>

  <div class="form-group" ng-class="{ 'has-error': newPersonForm.last_name.$touched && newPersonForm.last_name.$invalid }">
    <label>Last Name</label>
    <input required ng-minlength="3" ng-maxlength="15" name="last_name" ng-model="newPerson.last_name" type="text" class="form-control">
    <div ng-if="newPersonForm.last_name.$touched" ng-messages="newPersonForm.last_name.$error" class="help-block">
      <div ng-messages-include="/views/messages.html"></div>
    </div>
  </div>

  <div class="form-group" ng-class="{ 'has-error': newPersonForm.note.$touched && newPersonForm.note.$invalid }">
    <label>Note</label>
    <textarea ng-minlength="3" required name="note" ng-model="newPerson.note" class="form-control"></textarea>
    <div ng-if="newPersonForm.note.$touched" ng-messages="newPersonForm.note.$error" class="help-block">
      <div ng-messages-include="/views/messages.html"></div>
    </div>
  </div>

  <button ng-disabled="newPersonForm.$invalid" type="submit" class="btn btn-primary">Create contact</button>
</form>
